sudo: required
services:
- docker
cache:
  directories:
  - $HOME/dot_build_cache/dot_m2
env:
  global:
  - HUB_USER=yglcode
  - secure: 
script:
- ./build.sh
before_deploy:
- docker login -u "$HUB_USER" -p "$HUB_PASSWD"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./target/HelloTravis-$TRAVIS_TAG.jar
  on:
    repo: yglcode/travis-java
